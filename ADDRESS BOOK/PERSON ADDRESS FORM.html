<!DOCTYPE html>
<html lang="en">
<head>
    <title>ADDRESS BOOK</title>
</head>
<body>
    <div style="background-color: blueviolet;
    padding: 1px;
    text-align: center;">
        <h1>PERSON ADDRESS FORM</h1>
    </div>
   <div style="text-align: left;">    
        <p>   
             <label for="Full Name">Full Name:</label>
             <input type="text" id="Full Name" Full Name="Full Name" required>
        </p>
   </div>
        <p>    <label for="Address">Address:</Address></label>
            <input id="Address" Address="Address" required>
        </p>
        <label for="City">City:</label>
        <select id="City" City="City" required>
            <option value="Select City">Select City</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Vizag">Vizag</option>
            <option value="Chennai">Chennai</option>
            <option value="Tirupati">Tirupati</option>
        </select>
        <label for="State">State:</label>
        <select id="State" State="State" required>
            <option value="Select State">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Telangana">Telangana</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Kerala">Kerala</option>
        </select>
        <label for="Zip Code">Zip code:</label>
        <input type="number" Zip Code="Zip Code" required>
        <p>
            <label for="Phone Number">Phone Number:</label>
            <input type="number" Phone Number="Phone Number" required> 
        </p>
        <button type="submit">Add</button>
        <input type="reset" value="Reset">
</body>
</html>
